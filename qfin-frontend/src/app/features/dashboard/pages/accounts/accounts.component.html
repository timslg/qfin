<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Account Name
                </th>
                <th scope="col" class="px-6 py-3 text-right">
                    Balance
                </th>
                <th scope="col" class="px-6 py-3 text-right">
                    <a [routerLink]="['/dashboard/accounts/create']" class="text-blue-600 dark:text-blue-500 hover:underline">Create Account</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let account of accounts">
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4">
                        {{ account.name }}
                    </td>
                    <td class="px-6 py-4 text-right">
                        CHF {{ account.balance | number : '1.2-2' }}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a [routerLink]="['/dashboard/accounts', account._id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

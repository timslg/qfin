<div class="w-full h-full flex flex-col items-center sm:justify-center px-4 py-8">
    <div class="mb-8">
        <img src="assets/logo/q_logo_full.svg" class="dark:hidden h-16" alt="Qfin Logo" />
        <img src="assets/logo/q_logo_full_white.svg" class="hidden dark:block h-16" alt="Qfin Logo" />
    </div>
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form [formGroup]="signup" (ngSubmit)="onSignup()" class="space-y-6">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Create a new account</h5>
        <div>
            <label for="name" class="block mb-2 text-sm font-medium" [ngClass]="(name?.dirty || name?.touched) ? (name?.valid ? 'text-green-700 dark:text-green-500' : 'text-red-700 dark:text-red-500') : 'text-gray-900 dark:text-white'">Your name</label>
            <input formControlName="name" type="text" name="name" id="name" class="bg-gray-50 border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:placeholder-gray-400" placeholder="Name" required [ngClass]="(name?.dirty || name?.touched) ? (name?.valid ? 'border-green-700 dark:border-green-500 text-green-700 dark:text-green-500' : 'border-red-700 dark:border-red-500 text-red-700 dark:text-red-500') : 'border-gray-300 border-gray-500 text-gray-900 dark:text-white'">
            <span *ngIf="(name?.dirty || name?.touched) && name?.errors?.['required']" class="mt-2 text-sm text-red-700 dark:text-red-500">This field is required!</span>
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium" [ngClass]="(email?.dirty || email?.touched) ? (email?.valid ? 'text-green-700 dark:text-green-500' : 'text-red-700 dark:text-red-500') : 'text-gray-900 dark:text-white'">Your email</label>
            <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:placeholder-gray-400" placeholder="your.name@mail.com" required [ngClass]="(email?.dirty || email?.touched) ? (email?.valid ? 'border-green-700 dark:border-green-500 text-green-700 dark:text-green-500' : 'border-red-700 dark:border-red-500 text-red-700 dark:text-red-500') : 'border-gray-300 border-gray-500 text-gray-900 dark:text-white'">
            <span *ngIf="(email?.dirty || email?.touched) && email?.errors?.['required']" class="mt-2 text-sm text-red-700 dark:text-red-500">This field is required!</span>
            <span *ngIf="(email?.dirty || email?.touched) && email?.errors?.['email']" class="mt-2 text-sm text-red-700 dark:text-red-500">The email you entered is not valid!</span>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium" [ngClass]="(password?.dirty || password?.touched) ? (password?.valid ? 'text-green-700 dark:text-green-500' : 'text-red-700 dark:text-red-500') : 'text-gray-900 dark:text-white'">Your password</label>
            <input formControlName="password" type="password" name="password" id="password" class="bg-gray-50 border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:placeholder-gray-400" placeholder="••••••••" required [ngClass]="(password?.dirty || password?.touched) ? (password?.valid ? 'border-green-700 dark:border-green-500 text-green-700 dark:text-green-500' : 'border-red-700 dark:border-red-500 text-red-700 dark:text-red-500') : 'border-gray-300 border-gray-500 text-gray-900 dark:text-white'">
            <span *ngIf="(password?.dirty || password?.touched) && password?.errors?.['required']" class="mt-2 text-sm text-red-700 dark:text-red-500">This field is required!</span>
            <span *ngIf="(password?.dirty || password?.touched) && password?.errors?.['minlength']" class="mt-2 text-sm text-red-700 dark:text-red-500">Your password must have at least 8 digits!</span>
        </div>
        <button type="submit" [disabled]="!signup.valid" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-blue-300 disabled:dark:bg-blue-400">Create account</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Already have an account? <a [routerLink]="['/sign-in']" class="text-blue-700 hover:underline dark:text-blue-500">Sign in here</a>
        </div>
    </form>
    </div>
</div>

<h1 class="text-2xl font-bold dark:text-white mb-4">Settings</h1>
<div class="grid grid-cols-1 gap-4">
    <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center items-center sm:items-start">
        <div class="w-32 h-32 rounded-lg bg-gray-100 dark:bg-gray-600 relative overflow-hidden">
            <svg class="absolute w-40 h-40 text-gray-400 -left-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
        </div>
        <div class="flex flex-col sm:h-full flex flex-col justify-between items-center sm:items-start space-y-4">
            <div class="flex flex-col items-center sm:items-start">
                <h3 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{user?.name}}</h3>
                <span class="text-gray-500 dark:text-gray-400">{{user?.email}}</span>
            </div>
            <button type="button" class="max-w-fit px-3 py-2 text-sm font-medium text-center inline-flex space-x-2 items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m14.707 4.793-4-4a1 1 0 0 0-1.416 0l-4 4a1 1 0 1 0 1.416 1.414L9 3.914V12.5a1 1 0 0 0 2 0V3.914l2.293 2.293a1 1 0 0 0 1.414-1.414Z"/>
                    <path d="M18 12h-5v.5a3 3 0 0 1-6 0V12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
                  </svg>
                <span>Upload picture</span>
            </button>
        </div>
    </div>
    <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h3 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Password Information</h3>
        <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSave()" class="space-y-6">
            <div>
                <label for="password" class="block mb-2 text-sm font-medium" [ngClass]="(password?.dirty || password?.touched) ? (password?.valid ? 'text-green-700 dark:text-green-500' : 'text-red-700 dark:text-red-500') : 'text-gray-900 dark:text-white'">Your new password</label>
                <input formControlName="password" type="password" name="password" id="password" class="bg-gray-50 border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:placeholder-gray-400" placeholder="••••••••" required [ngClass]="(password?.dirty || password?.touched) ? (password?.valid ? 'border-green-700 dark:border-green-500 text-green-700 dark:text-green-500' : 'border-red-700 dark:border-red-500 text-red-700 dark:text-red-500') : 'border-gray-300 border-gray-500 text-gray-900 dark:text-white'">

                <span *ngIf="(password?.dirty || password?.touched) && password?.errors?.['minlength']" class="mt-2 text-sm text-red-700 dark:text-red-500">Your password must have at least 8 digits!</span>
            </div>
            <button type="submit" [disabled]="!passwordForm.valid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-blue-300 disabled:dark:bg-blue-400">Change password</button>
        </form>
    </div>
</div>
